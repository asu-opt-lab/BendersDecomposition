# Algorithm parameters
[algorithm_params]
time_limit = 3600.0
gap_tolerance = 1e-6
solver = "Gurobi"
verbose = true


# Solver specific parameters
[solver_params.master]
solver = "Gurobi"

[solver_params.sub]
solver = "Gurobi"

[solver_params.dcglp]
solver = "Gurobi"


# Cut strategy configuration
[cut_strategy]
type = "DISJUNCTIVE_CUT"
base_cut_strategy = "FAT_KNAPSACK_CUT"
norm_type = "LINFNORM"
cut_strengthening = "PURE_DISJUNCTION"
use_two_sided_cuts = true
include_master_cuts = false
reuse_dcglp = false
verbose = true















