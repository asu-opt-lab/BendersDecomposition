# Algorithm parameters
[algorithm_params]
time_limit = 7200.0
gap_tolerance = 1e-9
solver = "CPLEX"
verbose = false


# Solver specific parameters
[solver_params.master]
solver = "CPLEX"
CPX_PARAM_EPINT = 0.0
CPX_PARAM_EPGAP = 1e-9
CPX_PARAM_EPRHS = 1e-9
CPX_PARAM_BRDIR = 1
CPXPARAM_MIP_Strategy_LBHeur = 1
CPXPARAM_MIP_Strategy_HeuristicFreq = 1
CPXPARAM_MIP_Strategy_CardLs = 2



[solver_params.sub]
solver = "CPLEX"
CPX_PARAM_EPINT = 0.0
CPX_PARAM_EPGAP = 1e-9
CPX_PARAM_EPRHS = 1e-9

[solver_params.dcglp]
solver = "CPLEX"
CPX_PARAM_EPINT = 0.0
CPX_PARAM_EPGAP = 1e-9
CPX_PARAM_EPRHS = 1e-9


# Cut strategy configuration
[cut_strategy]
type = "FATKNAPSACK_CUT"

